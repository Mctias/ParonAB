<form (submit)="onLoginSubmit()" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <label>Work id</label>

  <input type="text" class="form-control" placeholder="Work ID" required [(ngModel)]="name" name="name">

  <label>Password</label>

  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
  
  <button class="btn btn-lg btn-primary btn-block" type="submit" id="signBtn">Sign in</button>

  <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
</form>
